<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jumia</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/juma-header.css" />
    <link rel="stylesheet" href="styles/jumia.css">
    <link rel="stylesheet" href="styles/general.css">
  </head>

  <body>
    <aside class="mobile-menu" aria-hidden="true">
      <div class="mobile-menu-header">
        <div class="mobile-menu-title">Menu</div>
        <button class="mobile-menu-close" aria-label="Close menu">Cancel</button>
      </div>
      <ul class="mobile-menu-list">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Categories</li>
      </ul>
    </aside>

    <div class="mobile-overlay" aria-hidden="true"></div>

    <header class="jumia-header">
      <div class="hamburger-mobile" aria-hidden="true">
        <i class="fa-solid fa-bars"></i>
      </div>

      <div class="left-side-heder">
        <a href="juma.html">
          <img src="images/jumia logo.png" alt="jumia-icon" />
        </a>
      </div>

      <div class="middle-side-header">
        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input
            type="text"
            name="search"
            placeholder="Search products, brands and categories"
            class="search-input"
          />
        </div>
        <button class="search-btn">Search</button>
      </div>

      <div class="right-side-header">
        <div class="dropdown-click account-dropdown">
          <a href="#" class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
            <i class="fa-solid fa-user right-icon"></i>
            <span>Account</span>
            <i class="fa-solid fa-angle-down"></i>
          </a>
          <div class="dropdown-panel" data-for="account" role="menu">
            <p role="menuitem">My Account</p>
            <p role="menuitem">My Orders</p>
            <p role="menuitem">Inbox</p>
            <p role="menuitem">Wishlist</p>
            <p role="menuitem">Voucher</p>
          </div>
        </div>

        <div class="dropdown-click help-dropdown">
          <a href="#" class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
            <i class="fa-solid fa-circle-info right-icon"></i>
            <span>Help</span>
            <i class="fa-solid fa-angle-down"></i>
          </a>
          <div class="dropdown-panel" data-for="help" role="menu">
            <p role="menuitem">Help Center</p>
            <p role="menuitem">Place an order</p>
            <p role="menuitem">Payment options</p>
            <p role="menuitem">Track an order</p>
            <p role="menuitem">Returns & Refunds</p>
          </div>
        </div>

        <a href="checkout.html" class="cart-link">
          <div class="cart-icon-wrapper">
            <i class="fa-solid fa-cart-shopping right-icon"></i>
            <span class="cart-number"></span>
          </div>
          <span>Cart</span>
        </a>
      </div>
    </header>

    <main class="main">
      <div class="product-display js-product-display"></div>
    </main>

    <script type="module" src="scripts/jumia.js"></script>
    <script src="scripts/jumiaheader.js"></script>
  </body>
</html>
