<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>jumia</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/login.css">
     
  </head>
<body>
  <div class="log-in-form">
    <div class="logo-jumia">
      <img src="images/icons/jumiastar-logo.png" alt="Jumia Logo">
    </div>

    <div class="login-welcome">
      <h1>Welcome to Jumia</h1>
      <p>Type your email or phone number to log in or create a Jumia account.</p>
    </div>

    <div class="email-form">
      <input type="email" id="email" class="input" required>
      <label for="email">Email or Mobile Number*</label>
    </div>

    <div class="contnuation-terms">
      <p id="notification-message"></p>
      <button class="continue-button">Continue</button>
      <h2>By continuing, you agree to Jumia's</h2>
      <a href="#">Terms and Conditions</a> 
      <br> 
      <a href="#">Privacy Policy</a>
    </div>

    <div class="other-login-options">
      <button class="facebook"><i class="fa-brands fa-facebook"></i> Log in with Facebook</button>
      <button class="google"><i class="fa-brands fa-google"></i> Login with Google</button>
    </div>

    <div class="form-footer">
      <p>
        For further support, you may visit the Help Center or contact our customer service team.
      </p>
    </div>

    <div class="form-footer-img">
        <img src="images/jumia logo.png">
    </div>
  </div>

  <script src="scripts/login.js"></script>
</body>

</html>
