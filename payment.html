<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>jumia</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/juma-header.css">
    <link rel="stylesheet" href="styles/jumia.css">
  </head>
  <body>

    <div class="jumia-header">
      <div class="left-side-heder">
        <a href="juma.html">
          <img src="images/jumia logo.png" alt="jumia-icon">
        </a>
      </div>

      <div class="middle-side-header">
        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input type="text" name="search" placeholder="Search products, brands and categories" class="search-input">
        </div>
        <button>Search</button>
      </div>

      <div class="right-side-header">
        <a href="">
          <i class="fa-solid fa-user right-icon"></i>
          <span>Account</span>
          <i class="fa-solid fa-angle-down"></i>
        </a>

        <a href="">
          <i class="fa-solid fa-circle-info right-icon"></i>
          <span>Help</span>
          <i class="fa-solid fa-angle-down"></i>
        </a>

        <a href="checkout.html" class="cart-link">
          <div class="cart-icon-wrapper">
            <i class="fa-solid fa-cart-shopping right-icon"></i>
            <span class="cart-number">0</span>
          </div>
          <span>Cart</span>
        </a>
      </div>
    </div>




  <script type="module" src=""></script>
  </body>
</html>
